<h1 id="name">Name</h1>
<button onclick="changeName(event)">vignesh</button>
<button onclick="changeName(event)">Pavi</button>
<button onclick="changeName(event)">vimala</button>
<script>
    var h1=document.getElementById("name");
    
    function changeName(event){
        h1.textContent=event.target.textContent;
    }
</script>
